<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∏—Å–∫ –º—É–∑—ã–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
        }

        .results-container {
            display: none;
        }

        .results-header {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .song-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .song-artist {
            color: #666;
            margin-bottom: 15px;
            font-style: italic;
        }

        .sources-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .source-link {
            display: inline-block;
            padding: 8px 15px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .source-link:hover {
            background: #5a6fd8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            display: none;
        }

        .placeholder {
            text-align: center;
            color: #ccc;
            padding: 40px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .sources-list {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ –ü–æ–∏—Å–∫ –º—É–∑—ã–∫–∏</h1>
            <p class="subtitle">–ù–∞–π–¥–∏—Ç–µ —Å–≤–æ–∏ –ª—é–±–∏–º—ã–µ —Ç—Ä–µ–∫–∏ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—é</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–µ—Å–Ω–∏ –∏–ª–∏ –∏–º—è –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è..." id="searchInput">
            <button class="search-button" onclick="searchMusic()">–ù–∞–π—Ç–∏ –º—É–∑—ã–∫—É</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ü–æ–∏—Å–∫ –º—É–∑—ã–∫–∏...</p>
        </div>

        <div class="no-results" id="noResults">
            <p>‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –º—É–∑—ã–∫—É –ø–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É</p>
        </div>

        <div class="results-container" id="resultsContainer">
            <h2 class="results-header">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</h2>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        async function searchMusic() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–µ—Å–Ω–∏ –∏–ª–∏ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';

            try {
                // –ò–º–∏—Ç–∞—Ü–∏—è API-–∑–∞–ø—Ä–æ—Å–∞ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –Ω–∞—Å—Ç–æ—è—â–∏–π API-–∑–∞–ø—Ä–æ—Å)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // –ú–æ–∫–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                const mockResults = generateMockResults(query);
                
                if (mockResults.length > 0) {
                    displayResults(mockResults);
                } else {
                    document.getElementById('noResults').style.display = 'block';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
                document.getElementById('noResults').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function generateMockResults(query) {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ API
            // –ù–∞–ø—Ä–∏–º–µ—Ä: YouTube Music, Spotify, SoundCloud
            
            const mockSongs = [
                {
                    title: "Blinding Lights",
                    artist: "The Weeknd",
                    sources: [
                        { name: "YouTube", url: "https://music.youtube.com/search?q=blinding+lights+the+weeknd" },
                        { name: "Spotify", url: "https://open.spotify.com/search/blinding%20lights%20the%20weeknd" },
                        { name: "Apple Music", url: "https://music.apple.com/search?term=blinding+lights+the+weeknd" }
                    ]
                },
                {
                    title: "Shape of You",
                    artist: "Ed Sheeran",
                    sources: [
                        { name: "YouTube", url: "https://music.youtube.com/search?q=shape+of+you+ed+sheeran" },
                        { name: "Spotify", url: "https://open.spotify.com/search/shape%20of%20you%20ed%20sheeran" },
                        { name: "Apple Music", url: "https://music.apple.com/search?term=shape+of+you+ed+sheeran" }
                    ]
                },
                {
                    title: "Dance Monkey",
                    artist: "Tones and I",
                    sources: [
                        { name: "YouTube", url: "https://music.youtube.com/search?q=dance+monkey+tones+and+i" },
                        { name: "Spotify", url: "https://open.spotify.com/search/dance%20monkey%20tones%20and%20i" },
                        { name: "SoundCloud", url: "https://soundcloud.com/search?q=dance%20monkey%20tones%20and%20i" }
                    ]
                }
            ];

            // –§–∏–ª—å—Ç—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ –∑–∞–ø—Ä–æ—Å—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            return mockSongs.filter(song => 
                song.title.toLowerCase().includes(query.toLowerCase()) ||
                song.artist.toLowerCase().includes(query.toLowerCase())
            );
        }

        function displayResults(results) {
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            results.forEach(song => {
                const songElement = document.createElement('div');
                songElement.className = 'song-item';
                
                songElement.innerHTML = `
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">–∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å: ${song.artist}</div>
                    <div class="sources-list">
                        ${song.sources.map(source => 
                            `<a href="${source.url}" target="_blank" class="source-link">${source.name}</a>`
                        ).join('')}
                    </div>
                `;
                
                resultsList.appendChild(songElement);
            });

            document.getElementById('resultsContainer').style.display = 'block';
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –ø–æ–∏—Å–∫–∞ –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMusic();
            }
        });

        // –ü—Ä–∏–º–µ—Ä –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ä–µ–∞–ª—å–Ω—ã—Ö API (–¥–ª—è —Å–ø—Ä–∞–≤–∫–∏):
        /*
        async function realSearchMusic(query) {
            // –ü—Ä–∏–º–µ—Ä —Å YouTube Music API (—Ç—Ä–µ–±—É–µ—Ç—Å—è –∫–ª—é—á API)
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=YOUR_API_KEY`);
            
            // –ü—Ä–∏–º–µ—Ä —Å Spotify API (—Ç—Ä–µ–±—É–µ—Ç—Å—è –∫–ª—é—á API)
            const spotifyResponse = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track`, {
                headers: {
                    'Authorization': 'Bearer YOUR_SPOTIFY_TOKEN'
                }
            });
        }
        */
    </script>
</body>
</html>
